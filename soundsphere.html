    body,
    html {
      height: 100%;

    .option-itens {
      width: 100vw;
      margin-top: 5px !important;
      padding: 0 15px;
    }

    .option-itens h2 {
      font-size: 1.2rem;
      margin: 0;
      text-align: left;
    }

    .option-itens-itens {

      flex-wrap: nowrap;
      overflow-x: auto;

      /* Cor laranja vibrante */

      /* Cor de borda mais escura */

    .navbar-toggler:focus {
      outline: none;
      box-shadow: none;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      position: relative;
    }

    .navbar-nav {
      flex-grow: 1;
      text-align: left;
    }

    .brand-text {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      transition: opacity 0.3s ease;
    }

    .hidden {
      opacity: 0;
    }

    #canva_painel_mixagem {
      width: calc(100% - 20px);
      /* Subtrai 10px de cada lado */
      height: calc(40vh - 10px);
      /* Subtrai 10px no topo */
      display: block;
      margin-top: 10px;
      margin-left: 10px;
      margin-right: 10px;
    }

    /* Modal */

    /* Estilos do modal */
    .modal-dialog {
      max-width: 500px;
      width: 90%;
      /* Modal ocupa 90% da largura da tela */
    }

    .modal-body {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 100%;
      gap: 20px;
    }

    .card {
      width: 200px;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      cursor: pointer;
      /* Torna o card clicável */
    }

    .btn-large {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .modal-content {
      padding: 20px;
    }

    /* Botão no canto superior esquerdo */
    .open-modal-btn {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    /* Estilo dos itens SVG */
    .svg-item {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border: 2px solid transparent;
      /* Sem borda inicialmente */
    }

    .circle-svg {
      transition: fill 0.3s ease;
    }

    .svg-item.active .circle-svg {
      fill: black;
      /* Interior do círculo preto quando ativo */
    }

    .svg-item.active .play-icon {
      fill: black;
      /* Interior do círculo preto quando ativo */
    }

    .svg-item.active {
      border-color: black;
      /* Adiciona a borda preta quando ativo */
    }

    /* Estilo de hover */
    .svg-item.playing_audio .circle-svg {
      fill: transparent;
    }

    .svg-item.playing_audio .play-icon {
      opacity: 1;
    }

    .play-icon {
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .modal-content-loading {
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
    }

    /* NOme */

    .itemMenuDescriptiveIcon.active {
      border: 2px solid black !important;
      /* Borda preta */
      border-radius: 12px;
      background-color: #c5c7c9;
      /* Bordas arredondadas */

    }

    /* faz com o quebre linha no tooltip dos itens */

  <script>

    //Fechar menu ao clicar fora dele
    // Fechar menu ao clicar em um item ou fora do menu
    document.addEventListener("DOMContentLoaded", function () {
      const navLinks = document.querySelectorAll(".nav-link");
      const navbarCollapse = document.querySelector(".navbar-collapse");
      const navbarToggler = document.querySelector(".navbar-toggler");

      // Fechar o menu ao clicar em um item
      navLinks.forEach(function (link) {
        link.addEventListener("click", function () {
          if (navbarCollapse.classList.contains("show")) {
            new bootstrap.Collapse(navbarCollapse).hide();
          }
        });
      });

      // Fechar o menu ao clicar fora do menu
      document.addEventListener("click", function (event) {
        if (!navbarCollapse.contains(event.target) && !navbarToggler.contains(event.target)) {
          if (navbarCollapse.classList.contains("show")) {
            new bootstrap.Collapse(navbarCollapse).hide();
          }
        }
      });
    });
    //Fim Fechar menu ao clicar fora dele

    // Função para esconder/exibir o nome "Soundsphere" ao clicar no botão sandwich
    function toggleBrandText() {
      const brandText = document.getElementById('brandText');
      brandText.classList.toggle('hidden');
    }

    // Fechar menu ao clicar em um item (caso necessário para navegadores específicos)
    document.addEventListener("DOMContentLoaded", function () {
      const navLinks = document.querySelectorAll(".nav-link");
      const navbarCollapse = document.querySelector(".navbar-collapse");

      navLinks.forEach(function (link) {
        link.addEventListener("click", function () {
          if (navbarCollapse.classList.contains("show")) {
            new bootstrap.Collapse(navbarCollapse).hide();
          }
        });
      });
    });
    // Desenho do Canvas
    const canvas = document.getElementById("canva_painel_mixagem");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth - 20;
    canvas.height = window.innerHeight * 0.4 - 10;

    // Ajustar o tamanho do canvas ao redimensionar a janela
    function resizeCanvas() {
      canvas.width = window.innerWidth - 20;
      canvas.height = window.innerHeight * 0.4 - 10;
    }
    window.addEventListener("resize", resizeCanvas);


  </script>
