<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Responsiva com Botões</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }

        .option-itens {
            width: 100vw;
            margin-top: 5px !important;
            padding: 0 15px;
        }

        .option-itens h2 {
            font-size: 1.2rem;
            margin: 0;
            text-align: left;
        }

        .option-itens-itens {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            overflow-y: hidden;
            width: 100%;
            white-space: nowrap;
            margin-top: 1px;
        }

        /* Slicer volume */
        .volume-container {
            flex-shrink: 0;
            margin: 2px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .volume-container {
            width: calc(3 * 80px + 10px);
            background-color: #f8f9fa;
            color: black;
            border-radius: 12px;
            padding: 5px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 40px;
            margin: 8;
        }

        .volume-container.active {
            background-color: #c6c7c8;
            border: 2px solid black !important;
        }

        .volume-container.inactive {
            background-color: #e0e0e0;
            color: #999;
            cursor: not-allowed;
        }

        .volume-container span {
            margin-bottom: 0px;
        }

        .volume-container input {
            width: 100%;
            margin-top: -5px;
        }
    </style>
</head>

<body>
    <div id="list-option-itens-1">
        <div class="option-itens mt-4">
            <h2>Descritores</h2>
            <div class="option-itens-itens">
                <button class="btn btn-secondary m-2">Botão 1</button>
                <button class="btn btn-secondary m-2">Botão 1</button>
                <button class="btn btn-secondary m-2">Botão 1</button>
                <button class="btn btn-secondary m-2">Botão 1</button>
                <button class="btn btn-secondary m-2">Botão 1</button>
                <button class="btn btn-secondary m-2">Botão 1</button>
            </div>
        </div>
    </div>
    <div id="list-option-itens-2">
        <div class="option-itens mt-4">
            <h2>Modificadores</h2>
            <div class="option-itens-itens">
                <button class="btn btn-secondary m-2">Botão 1</button>
                <button class="btn btn-secondary m-2">Botão 1</button>
                <button class="btn btn-secondary m-2">Botão 1</button>
                <button class="btn btn-secondary m-2">Botão 1</button>
                <button class="btn btn-secondary m-2">Botão 1</button>
                <button class="btn btn-secondary m-2">Botão 1</button>
            </div>
        </div>
    </div>
    <div id="list-option-itens-3">
        <div class="option-itens mt-4">
            <h2>Volume</h2>
            <div class="option-itens-itens">
                <div class="volume-container inactive" id="volume-container">
                    <span id="volume-label">Volume: 100%</span>
                    <input type="range" id="volume-slider" min="0" disabled max="200" value="100" />
                </div>
            </div>
        </div>
    </div>

    <script>
        const volumeSlider = document.getElementById("volume-slider");
        const volumeLabel = document.getElementById("volume-label");
        const volumeContainer = document.getElementById("volume-container");

        volumeSlider.addEventListener("input", function () {
            let volumeValue = volumeSlider.value.padStart(3, '0');
            volumeLabel.textContent = `Volume: ${volumeValue}%`;
        });

        //         volumeContainer.classList.add("inactive");
        //         volumeSlider.disabled = true;

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
