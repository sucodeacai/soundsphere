<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot천es Grudados</title>
    <!-- Incluindo o Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Retirar borda inferior esquerda do bot찾o + */
        .btn-left-rounded {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        /* Retirar borda inferior direita do bot찾o - */
        .btn-right-rounded {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        /* Retirar borda superior dos bot천es Solo */
        .btn-solo {
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>
</head>

<body>

    <div class="container mt-5 controle-volume">
        <div class="row">
            <div class="col-12">
                <div class="btn-group w-100" role="group">
                    <button type="button" class="btn btn-primary btn-left-rounded">+</button>
                    <button type="button" class="btn btn-primary">100</button>
                    <button type="button" class="btn btn-primary btn-right-rounded">-</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="btn-group w-100" role="group">
                    <button type="button" class="btn btn-primary btn-solo">Solo</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Incluindo o Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
