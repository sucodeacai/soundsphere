<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página Responsiva com Botões e Canvas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
    }

    .navbar-toggler:focus {
      outline: none;
      box-shadow: none;
    }

    #drawingCanvas {
      width: 100%;
      height: 40vh;
      background-color: black;
      display: block;
    }

    .menu-botoes-painel {
      display: flex;
      justify-content: center;
      align-items: center;
    }


    .option-itens {
      width: 100vw;
      margin-top: 5px !important;
      padding: 0 15px;
    }

    .option-itens h2 {
      font-size: 1.2rem;
      margin: 0;
      text-align: left;
    }

    .option-itens-itens {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      overflow-y: hidden;
      width: 100%;
      white-space: nowrap;
      margin-top: 1px;
      /* Reduzi o espaço acima */
    }

    .option-itens-itens button {
      flex-shrink: 0;
      margin: 2px;
      /* Mantive o margin, mas pode ser ajustado conforme necessário */
    }

    .btn-secondary.active {
      background-color: #ff6f00;
      /* Cor laranja vibrante */
      border-color: #e65100;
      /* Cor de borda mais escura */
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      position: relative;
    }

    .navbar-toggler:focus {
      outline: none;
      box-shadow: none;
    }

    .navbar-nav {
      flex-grow: 1;
      text-align: left;
    }

    .brand-text {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      transition: opacity 0.3s ease;
    }

    .hidden {
      opacity: 0;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark fixed-top menu-principal">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" onclick="toggleBrandText()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="collapse" onclick="toggleBrandText()"
              data-bs-target=".navbar-collapse.show">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="collapse" onclick="toggleBrandText()"
              data-bs-target=".navbar-collapse.show">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="collapse" onclick="toggleBrandText()"
              data-bs-target=".navbar-collapse.show">Contato</a>
          </li>
        </ul>
      </div>
    </div>
    <!-- Texto "Soundsphere" centralizado -->
    <div class="brand-text" id="brandText">
      Soundsphere
    </div>
  </nav>

  <canvas id="drawingCanvas"></canvas>

  <!-- Menu de botões -->
  <div class="container mt-4 d-flex justify-content-center">
    <div class="btn-group">
      <button type="button" class="btn btn-secondary">
        <i class="fas fa-play"></i>
      </button>
      <button type="button" class="btn btn-secondary active">
        <i class="fas fa-pause"></i>
      </button>
      <button type="button" class="btn btn-secondary">
        <i class="fas fa-stop"></i>
      </button>
    </div>
  </div>

  <div id="list-option-itens lista-de-itens">
    <div class="option-itens mt-4">
      <h2>Descritores</h2>
      <div class="option-itens-itens">
        <button class="btn btn-secondary m-2">Botão 1</button>
        <button class="btn btn-secondary m-2">Botão 1</button>
        <button class="btn btn-secondary m-2">Botão 1</button>
        <button class="btn btn-secondary m-2">Botão 1</button>
        <button class="btn btn-secondary m-2">Botão 1</button>
        <button class="btn btn-secondary m-2">Botão 1</button>
      </div>
    </div>
  </div>


  <script>
    // Função para esconder/exibir o nome "Soundsphere" ao clicar no botão sandwich
    function toggleBrandText() {
      const brandText = document.getElementById('brandText');
      brandText.classList.toggle('hidden');
    }


    // Fechar menu ao clicar em um item (caso necessário para navegadores específicos)
    document.addEventListener("DOMContentLoaded", function () {
      const navLinks = document.querySelectorAll(".nav-link");
      const navbarCollapse = document.querySelector(".navbar-collapse");

      navLinks.forEach(function (link) {
        link.addEventListener("click", function () {
          if (navbarCollapse.classList.contains("show")) {
            new bootstrap.Collapse(navbarCollapse).hide();
          }
        });
      });
    });

    // Desenho do Canvas
    const canvas = document.getElementById("drawingCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight * 0.4;

    ctx.strokeStyle = "white";
    ctx.lineWidth = 1;
    for (let i = 0; i < canvas.width; i += 20) {
      ctx.beginPath();
      ctx.moveTo(i, 0);
      ctx.lineTo(i, canvas.height);
      ctx.stroke();
    }
    for (let j = 0; j < canvas.height; j += 20) {
      ctx.beginPath();
      ctx.moveTo(0, j);
      ctx.lineTo(canvas.width, j);
      ctx.stroke();
    }
    // Ajustar o tamanho do canvas ao redimensionar a janela
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight * 0.4;
      desenharGrade();
    }

    window.addEventListener("resize", resizeCanvas);

    // Função para redesenhar a grade no canvas
    function desenharGrade() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "white";
      ctx.lineWidth = 1;

      for (let i = 0; i < canvas.width; i += 20) {
        ctx.beginPath();
        ctx.moveTo(i, 0);
        ctx.lineTo(i, canvas.height);
        ctx.stroke();
      }

      for (let j = 0; j < canvas.height; j += 20) {
        ctx.beginPath();
        ctx.moveTo(0, j);
        ctx.lineTo(canvas.width, j);
        ctx.stroke();
      }
    }

    desenharGrade(); // Desenhar ao carregar a página
    // Fechar menu ao clicar em um item ou fora do menu
    document.addEventListener("DOMContentLoaded", function () {
      const navLinks = document.querySelectorAll(".nav-link");
      const navbarCollapse = document.querySelector(".navbar-collapse");
      const navbarToggler = document.querySelector(".navbar-toggler");

      // Fechar o menu ao clicar em um item
      navLinks.forEach(function (link) {
        link.addEventListener("click", function () {
          if (navbarCollapse.classList.contains("show")) {
            new bootstrap.Collapse(navbarCollapse).hide();
          }
        });
      });

      // Fechar o menu ao clicar fora do menu
      document.addEventListener("click", function (event) {
        if (!navbarCollapse.contains(event.target) && !navbarToggler.contains(event.target)) {
          if (navbarCollapse.classList.contains("show")) {
            new bootstrap.Collapse(navbarCollapse).hide();
          }
        }
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
