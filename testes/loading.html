<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modal de Loading</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Deixa o fundo da modal transparente */
        .modal-content {
            background: transparent;
            border: none;
            box-shadow: none;
        }
    </style>
</head>

<body>

    <!-- Botão para abrir a modal -->
    <button class="btn btn-primary" onclick="abrirModal()">Carregar</button>

    <!-- Modal de Loading -->
    <div class="modal fade" id="loadingModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content d-flex flex-column justify-content-center align-items-center p-4">
                <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
                <h5 class="mt-3 text-white">Carregando...</h5> <!-- Texto branco para contraste -->
            </div>
        </div>
    </div>

    <script>
        function abrirModal() {
            const modal = new bootstrap.Modal(document.getElementById('loadingModal'));
            modal.show();

            setTimeout(() => {
                modal.hide();
            }, 3000); // Fecha após 3 segundos
        }
    </script>

</body>

</html>
