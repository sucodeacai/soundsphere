<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip no Canto Superior Direito</title>
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link para o script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <!-- Botão que cria o tooltip -->
    <button id="tooltipButton" class="btn btn-primary">
        Mostrar Tooltip
    </button>

    <!-- Área onde os Tooltips serão exibidos -->
    <div id="tooltipContainer" style="position: fixed; top: 20px; right: 20px; z-index: 1050;">
        <!-- Os tooltips serão adicionados dinamicamente aqui -->
    </div>

    <script>
        document.getElementById("tooltipButton").addEventListener("click", function () {
            // Criar o tooltip dinamicamente
            var tooltipContainer = document.getElementById("tooltipContainer");

            // Criar o elemento do tooltip
            var tooltipElement = document.createElement('div');
            tooltipElement.classList.add('tooltip', 'bs-tooltip-top', 'show');
            tooltipElement.setAttribute('role', 'tooltip');

            // Remover o triângulo (a seta)
            tooltipElement.innerHTML = `
        <div class="tooltip-inner">Este é o </br> tooltip!</div>
      `;

            // Adicionar o tooltip ao container
            tooltipContainer.appendChild(tooltipElement);

            // Iniciar o tooltip com o método do Bootstrap
            var tooltip = new bootstrap.Tooltip(tooltipElement);

            // Habilitar o tooltip para exibir
            tooltip.show();

            // Fechar o tooltip após 2 segundos
            setTimeout(function () {
                tooltip.hide();
                tooltipElement.remove();
            }, 2000);
        });
    </script>

</body>

</html>
